<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University Timetable</title>
    <link rel="manifest" href="./assets/manifest-Dj8C0P6J.json" />
    <meta name="theme-color" content="#4f46e5" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        overflow-y: scroll;
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .custom-card {
        background-color: #fff;
        border-radius: 0.75rem; /* rounded-xl */
        overflow: hidden;
        display: flex;
        /* Promote to its own layer to prevent jiggle */
        transform: translateZ(0);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }
      @media (min-width: 1024px) {
        .custom-card:hover {
          /* shadow-lg */
          box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
          /* -translate-y-1 */
          transform: translateY(-0.25rem) translateZ(0);
        }
      }
    </style>

    <link rel="stylesheet" href="/index.css" />
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "react": "https://aistudiocdn.com/react@^19.1.1"
        }
      }
    </script>
    <script type="module" crossorigin src="./assets/index-DMU8Ul9j.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/sw.js").then(
            (registration) => {
              console.log("ServiceWorker registration successful with scope: ", registration.scope);
            },
            (err) => {
              console.log("ServiceWorker registration failed: ", err);
            }
          );
        });
      }
    </script>
  </body>
</html>
